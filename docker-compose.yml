version: '3.8'

services:
  karaoke-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - karaoke-db:/app/karaoke.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  karaoke-db: